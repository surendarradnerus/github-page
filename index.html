<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #727d97;
        }
        .header a {
            display: block;
            font-size: 0;
        }
        .header a img {
            border-radius: 50%;
        }
        .header h1 {
            margin: auto;
        }
        .main {
            height: calc(100vh - 140px);
            padding: 30px 50px 40px 60px; 
            background: #cacaca;
            display: flex;
            justify-content: space-between;
        }
        .col-1 {
            width: 30%;
            height: 100%;
        }
        .col-2 {
            width: 65%;
        }
        .col-1 .box-left {
            height: 100%;
            width: 100%;
            background: #545162;
            border-radius: 20px;
        }
        .col-2 .search {
            border-radius: 15px;
            background: #545162;
            width: 85%;
            height: 12%;
            margin: 0 auto 40px;
            padding: 20px;
        }
        .col-2 .search p {
            color: rgb(202, 202, 202);
            letter-spacing: 5px;
            text-size-adjust:20px;
            margin: 0;
        }
        .col-2 .container {
            font-size: 0;
            margin-bottom: 40px;
        }
        .col-2 .container .box {
            width: calc((100% - 120px) / 3);
            height: 170px;
            background: #545162;
            display: inline-block;
            margin-right: 60px;
            border-radius: 20px;
        }
        .col-2 .container .box:last-child {
            margin-right: 0;
        }
        .col-2 .box-big {
            background: #545162;
            width: 100%;
            height: 180px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <a class="github-logo" href="https://github.com/" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo" height="80" width="80">
        </a>
        <h1>GITHUB</h1>
    </div>
    <div class="main">
        <div class="col-1">
            <div class="box-left"></div>
        </div>
        <div class="col-2">
            <div class="search">
                <p>Search</p>
            </div>
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="box-big"></div>
        </div>
    </div>
</body>
</html>
